settings:
  use-map-color-cache: true
  world-container: worlds
  allow-end: true
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 10000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: <reconnect>shutdown-message
  minimum-api: none
spawn-limits:
  axolotls: 1
  monsters: 5
  animals: 1
  water-animals: 1
  water-ambient: 1
  water-underground-creature: 1
  ambient: 1
chunk-gc:
  period-in-ticks: 20
ticks-per:
  axolotl-spawns: 2
  animal-spawns: 400
  monster-spawns: 2
  water-spawns: 2
  water-ambient-spawns: 2
  water-underground-creature-spawns: 2
  ambient-spawns: 2
  autosave: 6000
aliases: now-in-commands.yml
